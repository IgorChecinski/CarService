<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatibile", content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FastApi demo</title>
        <script src="https://unpkg.com/htmx.org@1.6.1"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="mx-4">

            <p class="text-2xl font-bold mb-4">User List</p>
            
                <table class="min-w-[50%] mb-4">
                    <thead class="border-b text-lg">
                        <tr>
                          <th class="border">id</th>
                          <th class="border">name</th>
                        </tr>
                      </thead>
                      <tbody class="text-center text-sm" id="table-body">
                        
                          {% for user in users %}
                          <tr>
                          <th class="border">{{user.first_name}}</th>
                          </tr>
                          {% endfor %}
                      </tbody>
                </table>
            
                <button class="px-3 py-1 bg-blue-600 text-white ml-4"
                        hx-get="/index/"
                        hx-target="#table-body"
                        hx-swap="beforeend">Load More</button>
                    
        </div>
    </body>
</html>
