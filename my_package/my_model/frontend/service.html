<!DOCTYPE html>
<html>
<head>
    <title>Services - Car Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            font-size: 2em;
        }

        table {
            width: 80%;
            margin: auto;
            text-align: center;
            margin-bottom: 30px;
        }

        th {
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        td {
            padding: 10px;
            background-color: #fff;
            color: #333;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/services/">Services</a></li>
            <li><a href="/comments/">User Comments</a></li>
        </ul>
    </nav>

    <div id="services">
        <h1>Our Services</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            {% for service in service %}
                <tr>
                    <td>{{ service.name }}</td>
                    <td>{{ service.description }}</td>
                    <td>{{ service.price }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
